<html lang="en">
  <head>

    <meta charset="utf-8">
    <!-- Required as this option sets the global width behaviour-->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <!--
        The title in each page can be set via the 'title' attribute like this:

        .code: example.html

            {{ "Hello World"|title }}
    -->
    <title>{{title}}</title>

    <!-- CSS files -->
    <link href="{% static "css/tabler.min.css"%}" rel="stylesheet"/>
    <link href="{% static "css/tabler-flags.min.css"%}" rel="stylesheet"/>
    <link href="{% static "css/tabler-payments.min.css"%}" rel="stylesheet"/>
    <link href="{% static "css/tabler-vendors.min.css"%}" rel="stylesheet"/>
    <link href="{% static "css/demo.min.css"%}" rel="stylesheet"/>
    <style>
        @import url('https://rsms.me/inter/inter.css');
        :root {
            --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
        }
        body {
            font-feature-settings: "cv03", "cv04", "cv11";
        }
      </style>
</head>

  <body  class=" border-top-wide border-primary d-flex flex-column">
    <script src="{% static "js/demo-theme.min.js"%}"></script>

    <div class="page page-center">
      <div class="container-tight py-4">
        <div class="empty">
          <div class="empty-header">
            {{ error.code }}
          </div>
          <p class="empty-title">{{ error.title }} <span class="badge {{ error.color }}">{{ error.severity }}</p>
          <p class="empty-subtitle text-muted">
            {{ error.description }}
          </p>
          <div class="empty-action">
            <a href="{% if prev_url %}{{ prev_url }}{% else %}{% url 'Index' %}{% endif %}" class="btn btn-primary">
              <!-- Download SVG icon from http://tabler-icons.io/i/arrow-left -->
              <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M5 12l6 6" /><path d="M5 12l6 -6" /></svg>
              Take me back
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="{% static "js/tabler.min.js"%}" defer></script>
    <script src="{% static "js/demo.min.js"%}" defer></script>
  </body>
</html>
