{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<!-- Page header -->
<div class="page-header d-print-none">
    <div class="container-fluid">
        <div class="row g-2 align-items-center">
            <div class="col">
                <h2 class="page-title">
                    Account Settings
                </h2>
            </div>
        </div>
    </div>
</div>
{% endblock page_header %}

<!-- Page body -->
{% block page_body %}
<div class="page-body">
    <div class="container-fluid">
        <div class="card">
            <div class="row g-0">
                <div class="col-3 d-none d-md-block border-end">
                    <div class="card-body">
                        <h4 class="subheader">Profile settings</h4>
                        <div class="list-group list-group-transparent">
                            <a href="{% url 'Settings' %}" class="list-group-item list-group-item-action d-flex align-items-center {% if active == 'account' %}active{% endif %}">Account</a>
                            <a href="{% url 'Teams' %}" class="list-group-item list-group-item-action d-flex align-items-center {% if active == 'teams' %}active{% endif %}">Teams</a>
                        </div>

                        <h4 class="subheader mt-4">Admin Configuration</h4>
                        <div class="list-group list-group-transparent">
                            <a href="#" class="list-group-item list-group-item-action">Users</a>
                            <a href="#" class="list-group-item list-group-item-action">Teams</a>
                        </div>

                        <h4 class="subheader mt-4">Experience</h4>
                        <div class="list-group list-group-transparent">
                            <a href="#" class="list-group-item list-group-item-action">Give Feedback</a>
                        </div>
                    </div>
                </div>
                <div class="col d-flex flex-column">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock page_body %}
