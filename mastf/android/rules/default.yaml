    - text: android\.util\.Logcat.*
      mode: or
    - text: \b(Log\.[vdiew]|System\.out\.println)\s*\(
      mode: or
  meta:
    filter:
      file_ext: java
    severity: Medium
    template: android-logging-detected
    vulnerability: false

- rule-id: android-hardcoded-ipv4
